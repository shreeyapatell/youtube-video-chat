<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Transcript Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YouTube Transcript Chat</h1>
    <input type="text" id="video-id" placeholder="Enter YouTube URL">
    <input type="text" id="query" placeholder="Ask a question">
    <button id="submit">Submit</button>
    
    <div id="results">
        <p id="response">Your response will appear here.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
