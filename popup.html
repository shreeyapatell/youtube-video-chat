<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Chat</h1>
        <div id="auto-fetch-message" style="display: none;">
            YouTube Video URL Successfully autofilled!
       </div>
        <div id="url-container">
            <input type="text" id="video-id" placeholder="Enter YouTube URL">
            
        </div>
        <input type="text" id="query" placeholder="Ask a question">
        <button id="submit">Submit</button>
        
        <div id="results">
            <p id="response">Your response will appear here.</p>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-circle"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
